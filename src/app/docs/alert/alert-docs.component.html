<sky-docs-demo-page
  moduleName="SkyAlertModule"
  moduleSourceCodePath="src/app/public/modules/alert/"
  pageTitle="Alert"
>
  <sky-docs-demo-page-summary>
    Sample description.
  </sky-docs-demo-page-summary>

  <sky-docs-demo>
    <sky-docs-demo-control-panel
      (selectionChange)="onDemoSelectionChange($event)"
    >
      <sky-docs-demo-control-panel-section>
        <sky-docs-demo-control-panel-radio-group
          heading="Alert type"
          propertyName="alertType"
          [choices]="typeChoices"
          [initialValue]="'danger'"
        >
        </sky-docs-demo-control-panel-radio-group>
      </sky-docs-demo-control-panel-section>

      <sky-docs-demo-control-panel-section>
        <sky-docs-demo-control-panel-checkbox
          label="Closeable"
          propertyName="closable"
          [checked]="false"
        >
        </sky-docs-demo-control-panel-checkbox>
      </sky-docs-demo-control-panel-section>
    </sky-docs-demo-control-panel>

    <sky-alert
      [alertType]="demoSettings.type"
      [closeable]="demoSettings.closable"
      [(closed)]="demoSettings.closed">
      Alert message
    </sky-alert>
  </sky-docs-demo>

  <sky-docs-code-examples>
    <sky-docs-code-example
      heading="Basic setup"
      sourceCodePath="src/app/public/plugin-resources/code-examples/alert/basic"
    ></sky-docs-code-example>
  </sky-docs-code-examples>

  <sky-docs-design-guidelines>
    See documentation for how to setup design guidelines.
  </sky-docs-design-guidelines>
</sky-docs-demo-page>
